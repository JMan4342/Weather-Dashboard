<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header></header>

    <section></section>

    <form>
      <div>
        <label for="citySearch">Search for a City</label>      
        <input type="text" id="citySearch" placeholder="Enter City">
      </div>
      <div>
        <p>
          <button type="button" id="searchBtn" value="Search">Search</button>
        </p>
      </div>
    </form>

    <section>
      <p id="currentCity">City</p>
      <p id="currentDate">Date</p>
      <p id="currentTemp">Temperature</p>
      <img src="" id="currentIcon" />
      <p id="currentHumid">Humidity</p>
      <p id="currentWindSpeed">Wind Speed</p>
      <p id="currentUVI">UV Index</p>
    </section>

    <div id="multiDayForcast">
      <!-- <section> -->
        <p id="forcastDate0">Date</p>
        <p id="forcastTempHigh0">High Temperature</p>
        <p id="forcastTempLow0">Low Temperature</p>
        <img src="" id="forcastIcon0" />
        <p id="forcastHumid0">Humidity</p>
        <p id="forcastWindSpeed0">Wind Speed</p>
      <!-- </section> -->


    </div>

    <script src="script.js"></script>

  </body>

</html>
